<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-------------- CDN - Bootstrap Icons----------------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!----- CDN Google Fonts - Press Start 2P-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Folhas de estilo que vou usar-->
    <!-- Reset css-->
    <link rel="stylesheet" href="src/styles/reset.css">

    <!------- Framework-->
    <link rel="stylesheet" href="src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="/src/styles/buttons.css">

    <!--- Style padrao-->
    <link rel="stylesheet" href="src/styles/main.css">

    <title>Jogo Cartas - Yu-Gi-Oh!</title>
</head>
<body>
    <div class="bg-video">
        <video class="video" autoplay muted loop>
            <source src="src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <div class="container__left framed-golden-2">

            <div class="score_box frame">
                <span id="score_points">Win: 0 | Lose: 0</span>
            </div>
            <div class="menu_avatar">
                <img src=" " alt="card" id="card-image" style="display:none;">
            </div>
            <div class="card-details frame">
                <p id="card-name"></p>
                <p id="card-type"></p>
            </div>

        </div>
        <div class="container__right">
            <div class="card-box__container">
                <div class="card-box framed" id="computer-cards"></div> 
                <div class="card-versus">
                    <div class="versus-top">
                        <div class="card-infield">
                            <img id="player-field-card" src="" height="180" width="125" style="display:none;">
                        </div>

                        <img src="./src/assets/icons/millenium2.png" height="100px" alt="">
                        
                        <div class="card-infield">
                            <img id="computer-field-card" src="" height="180" width="125" style="display:none;">
                        </div>
                    </div>
                    <div class="versus-bottom">
                        <button id="next-duel" class="rpgui-button" onclick="resetDuel()">Ganhou</button>
                    </div>
                </div>
                <div class="card-box framed" id="player-cards" ></div>
            </div>                       
        </div>
    </div>





    <script src="src/scripts/engine.js"></script>
</body>
</html>
